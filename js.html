<!DOCTYPE html>
<html>
    <body>
        <script type='text/javascript'> 
            function emailValidator(element, alertMsg){ 
                var emailvalid = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                if(element.value.match(emailvalid)) {
                    alert("Email Validation: Successful.");
                    return true; 
                }
                else{
                 alert("invalid emailid");
                    element.focus(); 
                    return false; 
                }
            } 
        </script>
        <form> Enter Your Email or put any value: 
            <input type='text' id='emailid'/>
            <input type='button' onclick="emailValidator(document.getElementById('emailid'))" value='Validate Email ID' />
        </form>
    </body> 
</html>
