          <h3>Update Profile</h3>
        <div class="bbxx">
            
        <div class="row">
            <div class="oneline">
                <input id="firstname" type="text" name="" required/>
                <label>First Name</label>
            </div>
            <div>
                <label>Male</label>
                <input class="gender" type="radio" id="male" name="gender" value="male">
            </div>  
            
            <div>
                <label>Female</label>
                <input class="gender" type="radio" id="female" name="gender" value="female">
            </div> 
        </div>
         
            <br>
        <div class="row">
            <div class="oneline">
                <input id="lastname" type="text" name="" required/>
                <label>Last Name</label>
            </div>
            
            <div class="oneline">
                <input type="text" name="" required/>
                <label>Mobile</label>
            </div>
        </div>
        
            <br>
         <div class="row">
            <div class="oneline">
                <input id="dob" type="date" name="" required/>
                <label>DOB</label>
            </div>
            
            <div class="oneline">
                <input id="emailid" type="text" name="" required/>
                <label>Email</label>
            </div>
        </div>
            
            <br><div class="text-center"> <button class="btn" id="update">Update User Profile</button></div>
