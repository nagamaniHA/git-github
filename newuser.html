<!doctype html>
<html>
    <head>
        <title>Login Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    
    </head>
    
    <body>
       

        
        <div class="topnav">
            <img class="img" src="images/floral-star-logo-name_393-292935710.jpg" >
        </div>
        <div class="box">
            <h1>Register</h1>
            
            <div class="txt-box">
                <input id="firstname" type="text" name="firstname" required/>
                <label>First Name</label>
            </div>
            
            <div class="txt-box">
                <input id="lastname" type="text" name="lastname" required/>
                <label>Last Name</label>
            </div>
            
            <div class="txt-box">
                <input id="mobilenumber" name="mobilenumber" required/>
                <label>Email or Phone Number</label>
            </div>
            
            <div class="txt-box">
                <input id="password" type="password" name="" required/>
                <label>Password</label>
            </div>
            
            <div class="txt-box">
                <input id="retypepassword" type="password" name="" required/>
                <label>Retype password</label>
            </div>
            
           <!--input class="btn" id="apitry" type="button" name="" value="Register"-->
             <button class="btn" id="apitry">Register</button><br>
         
            <div>Already Registered?<a href="index.html"><b>  Login</b></a></div>
            
            </div>     
       
        <div class="responseMsg" id="responseMsg"></div>
        <p id="try"></p>
 <script type="text/javascript" src="js/newuser-email.js"></script>

    </body>
</html>
